# must be unique in a given SonarQube instance
sonar.projectKey=Kebab-Kase

sonar.sources=./src
sonar.test.inclusions=src/**/*.test.js
sonar.coverage.exclusions=src/**/*.test.js, src/index.js, src/store/contexts/ThemeContext.js, src/store/contexts/ThemeContextProvider.js, src/store/reducers/themeReducer.js, src/mocks/*, src/setupTests.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.scm.provider=git

